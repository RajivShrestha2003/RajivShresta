<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrow Functions</h2>
<p>With arrow functions, you don't have to type the function keyword, the return keyword, and the
curly brackets.</p>
<p>Arrow functions are not supported in IE11 or earlier.</p>
<p id="demo"></p>
<script>
const x = (x, y) => x * y; // Here 'x' represents and arrow fn where the arrow function takes two parameters 'x' and 'y' and returns their product
document.getElementById("demo").innerHTML = x(5, 5);
//Passing the argument 5,5 while calling the arrow function

</script>
</body>
</html>
