<!DOCTYPE html>
<html>
<body>
<h2>JavaScript SetTimeout()</h2>
<p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>
<h1 id="demo"></h1>
<script>
setTimeout(function() { myFunction("I love You !!!"); }, 3000);// Calling setTimeout function to wait for 3 seconds before executing the function
function myFunction(value) { 
 // Defining a function 'myFunction' to change the content of the element with id 'demo'
 document.getElementById("demo").innerHTML = value;
}
</script>
</body>
</html>
