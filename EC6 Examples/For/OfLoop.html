<!DOCTYPE html>
<html>
<body>
<h2>JavaScript For Of Loop</h2>
<p>The for of statement loops through the values of any iterable object:</p>
<p id="demo"></p>
<script>
const cars = ["BMW", "Volvo", "Mini"];//Creating an array named 'cars'
let text = "";// Initializing an empty string 'text' to store the output
for (let x of cars) {
 text += x + "<br>";// Displaying each car name with a line break
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
