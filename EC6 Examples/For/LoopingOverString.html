<!DOCTYPE html>
<html>
<body>
<h2>JavaScript For Of Loop</h2>
<p>The for of statement loops through the values of an iterable object.</p>
<p id="demo"></p>
<script>
let language = "JavaScript";
let text = "";// Initializing an empty string 'text' to store the output
for (let x of language) {
 text += x + "<br>";// Displaying each letter present in variable 'language' with a line break
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
